<!-- contact.component.html -->
<!-- Header Navigation -->
<header class="header">
  <nav class="nav-bar">
    <div class="logo">
      <span class="logo-icon">üåø</span>
      <span class="logo-text">Green Organizer</span>
    </div>
    <div class="nav-links">
      <button (click)="navigateToAccueil()" class="nav-link">Accueil</button>
      <button (click)="navigateToAPropos()" class="nav-link">√Ä propos</button>
      <button class="nav-link active">Contact</button>
      <button (click)="openTypeform()" class="nav-cta">Je demande mon devis</button>
    </div>
  </nav>
</header>

<!-- Contact Form Section -->
<section class="contact-section">
  <div class="contact-container">
    <h1>Contactez nous !</h1>
    
    <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom*</label>
        <input 
          type="text" 
          id="nom" 
          name="nom" 
          [(ngModel)]="formData.nom" 
          required 
          class="form-input"
          #nom="ngModel">
        <div *ngIf="nom.invalid && nom.touched" class="error-message">
          Le nom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="prenom">Pr√©nom*</label>
        <input 
          type="text" 
          id="prenom" 
          name="prenom" 
          [(ngModel)]="formData.prenom" 
          required 
          class="form-input"
          #prenom="ngModel">
        <div *ngIf="prenom.invalid && prenom.touched" class="error-message">
          Le pr√©nom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Mail*</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="formData.email" 
          required 
          email 
          class="form-input"
          #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">L'email est requis</span>
          <span *ngIf="email.errors?.['email']">L'email n'est pas valide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="telephone">T√©l√©phone</label>
        <input 
          type="tel" 
          id="telephone" 
          name="telephone" 
          [(ngModel)]="formData.telephone" 
          class="form-input">
      </div>

      <div class="form-group">
        <label for="message">Message*</label>
        <textarea 
          id="message" 
          name="message" 
          [(ngModel)]="formData.message" 
          required 
          rows="6" 
          class="form-textarea"
          #message="ngModel"
          placeholder="Votre message..."></textarea>
        <div *ngIf="message.invalid && message.touched" class="error-message">
          Le message est requis
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="!contactForm.form.valid"
        [class.disabled]="!contactForm.form.valid">
        Envoyer
      </button>
    </form>

    <!-- Success Message -->
    <div *ngIf="showSuccessMessage" class="success-message">
      <p>‚úÖ Merci ! Votre client email va s'ouvrir pour envoyer le message. Nous vous r√©pondrons dans les plus brefs d√©lais.</p>
    </div>
  </div>
</section>
