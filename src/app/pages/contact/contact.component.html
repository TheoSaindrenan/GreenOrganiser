<!-- contact.component.html -->
<!-- Header Navigation -->
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-bar">
            <div class="logo">
                <img src="assets/logo/logogreen.png" alt="Processus de réservation" />
                <span class="logo-text">Green Organiser</span>
            </div>
            <div class="nav-links">
            <button class="nav-link" (click)="navigateToAccueil()">Accueil</button>
            <button class="nav-link" (click)="navigateToAPropos()">À propos</button>
            <button class="nav-link active">Contact</button>
            <button class="nav-link" (click)="openTypeform()" class="nav-cta">Je demande mon devis</button>

            <!-- Sélecteur de langue -->
            <app-language-switcher></app-language-switcher>
            </div>
        </nav>
    </header>

<!-- Contact Form Section -->
<section class="contact-section">
  <div class="contact-container">
    <h1>Contactez nous !</h1>
    
    <form class="contact-form" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">

      <div class="form-group">
        <label for="nom">Nom*</label>
        <input 
          type="text" 
          id="nom" 
          name="nom" 
          [(ngModel)]="formData.nom" 
          required 
          class="form-input"
          #nom="ngModel">
        <div *ngIf="nom.invalid && nom.touched" class="error-message">
          Le nom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="prenom">Prénom*</label>
        <input 
          type="text" 
          id="prenom" 
          name="prenom" 
          [(ngModel)]="formData.prenom" 
          required 
          class="form-input"
          #prenom="ngModel">
        <div *ngIf="prenom.invalid && prenom.touched" class="error-message">
          Le prénom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Mail*</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="formData.email" 
          required 
          email 
          class="form-input"
          #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">L'email est requis</span>
          <span *ngIf="email.errors?.['email']">L'email n'est pas valide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input 
          type="tel" 
          id="telephone" 
          name="telephone" 
          [(ngModel)]="formData.telephone" 
          class="form-input">
      </div>

      <div class="form-group">
        <label for="message">Message*</label>
        <textarea 
          id="message" 
          name="message" 
          [(ngModel)]="formData.message" 
          required 
          rows="6" 
          class="form-textarea"
          #message="ngModel"
          placeholder="Votre message..."></textarea>
        <div *ngIf="message.invalid && message.touched" class="error-message">
          Le message est requis
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="!contactForm.form.valid"
        [class.disabled]="!contactForm.form.valid">
        Envoyer
      </button>
    </form>
    <!-- Success Message -->
    <!-- Success Message -->
<div *ngIf="showSuccessMessage" class="success-message">
  <p>✅ Merci ! Votre message a été envoyé avec succès. Nous vous répondrons dans les plus brefs délais.</p>
</div>

  </div>
</section>
